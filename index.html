<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyd Duang - Developer Profile</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --terminal-bg: #0a0a0a;
            --terminal-text: #00ff00;
            --border-color: #333;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #avatar-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--text-color);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        #avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .quote {
            font-style: italic;
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .links a, #emailButton {
            color: var(--text-color);
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid var(--text-color);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .links a:hover, #emailButton:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        #emailButton {
            background: none;
            cursor: pointer;
            margin-top: 20px;
        }
        #emailContainer {
            margin-top: 10px;
        }
        #terminal {
            width: 80%;
            max-width: 600px;
            height: 300px;
            margin: 20px auto;
            background-color: var(--terminal-bg);
            border-radius: 5px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            text-align: left;
            border: 1px solid var(--border-color);
        }
        #terminal-content {
            height: 100%;
            overflow-y: auto;
            color: var(--terminal-text);
        }
        .cursor {
            font-weight: bold;
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="content">
        <div id="avatar-container">
            <img id="avatar" src="my_avatar.webp" alt="Boyd Duang">
        </div>
        <h1>BOYD DUANG</h1>
        <p class="quote">"Coding is like solving a puzzle, but all the pieces are scattered in the dark."</p>
        <div class="links">
            <a href="https://github.com/themrboyd" target="_blank">GitHub</a>
            <a href="https://ko-fi.com/boyduang" target="_blank">Support on Ko-fi</a>
            <a href="https://buymeacoffee.com/boydduang" target="_blank">Buy Me a Coffee</a>
        </div>
        <div id="terminal">
            <div id="terminal-content"></div>
        </div>
        <button id="emailButton">Reveal Email</button>
        <div id="emailContainer"></div>
    </div>

    <script>
        const terminal = document.getElementById('terminal-content');
        const terminalText = [
            "Hello, World! I'm Boyd Duang.",
            "Let me tell you a bit about myself:",
            "",
            "const boyd = {",
            "    skills: ['PHP', 'JavaScript', 'React', 'Node.js', 'PixiJS'],",
            "    passions: ['Web Development', 'Game Development'],",
            "    currentlyLearning: 'Always something new!',",
            "    funFact: 'I can code with my eyes closed... but I don't recommend it!'",
            "};",
            "",
            "// Feel free to explore my projects and get in touch!",
            "console.log('Thanks for visiting my profile!');"
        ];

        let line = 0;
        let charIndex = 0;

        function typeWriter() {
            if (line < terminalText.length) {
                if (charIndex < terminalText[line].length) {
                    terminal.textContent += terminalText[line][charIndex];
                    charIndex++;
                    requestAnimationFrame(typeWriter);
                } else {
                    terminal.innerHTML += '<br>';
                    line++;
                    charIndex = 0;
                    setTimeout(typeWriter, 500);
                }
            } else {
                terminal.innerHTML += '<span class="cursor">|</span>';
            }
            terminal.scrollTop = terminal.scrollHeight;
        }

        typeWriter();

        document.getElementById('emailButton').addEventListener('click', () => {
            const emailContainer = document.getElementById('emailContainer');
            const email = 'tosaporn.boyd' + '@' + 'gmail.com';
            emailContainer.innerHTML = `<a href="mailto:${email}" style="color: var(--text-color);">${email}</a>`;
        });
    </script>
</body>
</html>
