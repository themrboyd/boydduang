<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyd Duang - Developer Profile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.3/pixi.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        #pixiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
        }
        #avatar-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #ffffff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        #avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .quote {
            font-style: italic;
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .links a {
            color: #ffffff;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        #emailButton {
            background: none;
            border: 1px solid #ffffff;
            color: #ffffff;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        #emailContainer {
            margin-top: 10px;
        }
        #terminal {
            width: 80%;
            max-width: 600px;
            height: 300px;
            margin: 20px auto;
            background-color: #0a0a0a;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            text-align: left;
            border: 1px solid #333;
        }
        #terminal-content {
            height: 100%;
            overflow-y: auto;
            color: #00ff00;
        }
        .cursor {
            font-weight: bold;
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="pixiCanvas"></div>
    <div class="content">
        <div id="avatar-container">
            <img id="avatar" src="my_avatar.webp" alt="Boyd Duang">
        </div>
        <h1>BOYD DUANG</h1>
        <p class="quote">"Coding is like solving a puzzle, but all the pieces are scattered in the dark."</p>
        <div class="links">
            <a href="https://github.com/themrboyd" target="_blank">GitHub</a>
            <a href="https://ko-fi.com/boyduang" target="_blank">Support on Ko-fi</a>
            <a href="https://buymeacoffee.com/boydduang" target="_blank">Buy Me a Coffee</a>
        </div>
        <div id="terminal">
            <div id="terminal-content"></div>
        </div>
        <button id="emailButton">Reveal Email</button>
        <div id="emailContainer"></div>
    </div>

    <script>
        // Initialize PixiJS
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x1a1a1a,
            resolution: window.devicePixelRatio || 1,
        });
        document.getElementById('pixiCanvas').appendChild(app.view);

        // Create particles
        const particles = new PIXI.ParticleContainer(1000, {
            scale: true,
            position: true,
            rotation: true,
            uvs: true,
            alpha: true,
        });
        app.stage.addChild(particles);

        const particleTexture = PIXI.Texture.from('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAACklEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==');

        // Create particle objects
        const particleCount = 200;
        const particleObjects = [];

        for (let i = 0; i < particleCount; i++) {
            const particle = new PIXI.Sprite(particleTexture);
            particle.x = Math.random() * app.screen.width;
            particle.y = Math.random() * app.screen.height;
            particle.tint = 0xFFFFFF;
            particle.alpha = 0.5;
            particle.scale.set(0.5 + Math.random() * 1.5);
            particle.vx = -1 + Math.random() * 2;
            particle.vy = -1 + Math.random() * 2;
            particles.addChild(particle);
            particleObjects.push(particle);
        }

        // Animate particles
        app.ticker.add(() => {
            for (let i = 0; i < particleObjects.length; i++) {
                const particle = particleObjects[i];
                particle.x += particle.vx;
                particle.y += particle.vy;

                if (particle.x < 0 || particle.x > app.screen.width) {
                    particle.vx *= -1;
                }
                if (particle.y < 0 || particle.y > app.screen.height) {
                    particle.vy *= -1;
                }
            }
        });

        // Updated skills animation
        const skills = ['PHP', 'Codeigniter', 'JavaScript', 'React', 'Bootstrap', 'Phaser', 'PixiJS', 'Node.js', 'WordPress Plugin', 'Chrome Extension', 'GameMaker', 'Unity', 'MySQL', 'MongoDB'];
        const skillTexts = [];

        skills.forEach((skill, index) => {
            const skillText = new PIXI.Text(skill, {
                fontFamily: 'Arial',
                fontSize: 14,
                fill: 0xFFFFFF,
                align: 'center',
            });
            skillText.x = Math.random() * (app.screen.width - skillText.width);
            skillText.y = Math.random() * (app.screen.height - skillText.height);
            skillText.vx = (Math.random() - 0.5) * 1.5;
            skillText.vy = (Math.random() - 0.5) * 1.5;
            app.stage.addChild(skillText);
            skillTexts.push(skillText);
        });

        app.ticker.add(() => {
            skillTexts.forEach(skillText => {
                skillText.x += skillText.vx;
                skillText.y += skillText.vy;

                if (skillText.x < 0 || skillText.x > app.screen.width - skillText.width) {
                    skillText.vx *= -1;
                }
                if (skillText.y < 0 || skillText.y > app.screen.height - skillText.height) {
                    skillText.vy *= -1;
                }
            });
        });

        // Resize handler
        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });

        // Animated Terminal
        const terminal = document.getElementById('terminal-content');
        const terminalText = [
            "Hello, World! I'm Boyd Duang.",
            "Let me tell you a bit about myself:",
            "",
            "const boyd = {",
            "    skills: ['PHP', 'JavaScript', 'React', 'Node.js', 'PixiJS'],",
            "    passions: ['Web Development', 'Game Development'],",
            "    currentlyLearning: 'Always something new!',",
            "    funFact: 'I can code with my eyes closed... but I don't recommend it!'",
            "};",
            "",
            "// Feel free to explore my projects and get in touch!",
            "console.log('Thanks for visiting my profile!');"
        ];

        let line = 0;
        let charIndex = 0;

        function typeWriter() {
            if (line < terminalText.length) {
                if (charIndex < terminalText[line].length) {
                    terminal.innerHTML += terminalText[line].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 30); // Adjust typing speed here
                } else {
                    terminal.innerHTML += '<br>';
                    line++;
                    charIndex = 0;
                    setTimeout(typeWriter, 500); // Delay between lines
                }
            } else {
                terminal.innerHTML += '<span class="cursor">|</span>';
            }
            terminal.scrollTop = terminal.scrollHeight;
        }

        // Start the typewriter effect
        typeWriter();

        // Email reveal functionality
        document.getElementById('emailButton').addEventListener('click', () => {
            const emailContainer = document.getElementById('emailContainer');
            const email = 'tosaporn.boyd' + '@' + 'gmail.com';
            emailContainer.innerHTML = `<a href="mailto:${email}" style="color: #ffffff;">${email}</a>`;
        });
    </script>
</body>
</html>
